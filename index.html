<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Some nice quotes</h1>
    <article class="main-container">
      
      <div class="quote-container">
        <p class="quote">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Rem
          excepturi cumque, nam deserunt, reprehenderit facere placeat similique
          amet molestiae dignissimos nulla minus? Ratione accusamus ad commodi
          voluptatibus dicta officia perferendis.
        </p>
        <h3 class="author">Author name here</h3>
      </div>
    </article>
    <div class="btn-container">
        <button class="btn get-quote">Get a new quote!</button>
        <button class="btn clear-quote">Clear the quote!</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
